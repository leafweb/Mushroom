<svg xmlns="http://www.w3.org/2000/svg">
   <filter id="colors" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0.07" numOctaves="1" seed="9" stitchTiles="stitch" result="turbulence" />
      <feMorphology operator="dilate" radius="20" in="turbulence" result="morphology" />
      <feGaussianBlur stdDeviation="10" x="0%" y="0%" width="100%" height="100%" in="morphology" edgeMode="none" result="blur" />
      <feColorMatrix type="saturate" values="50" in="blur" result="colormatrix1" />
      <feGaussianBlur stdDeviation="10" x="0%" y="0%" width="100%" height="100%" in="colormatrix1" edgeMode="none" result="blur2" />
      <feComposite in="blur2" in2="SourceAlpha" operator="atop" result="composite" />
   </filter>
   <filter id="noise" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox" primitiveUnits="userSpaceOnUse" color-interpolation-filters="linearRGB">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="1" seed="1" stitchTiles="noStitch" result="turbulence" />
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10" xChannelSelector="G" yChannelSelector="A" result="displacementMap" />
   </filter>
</svg>